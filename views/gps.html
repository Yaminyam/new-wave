<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <meta charset="utf-8" />

  <!-- 모바일 페이지 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
  <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { width: 100%; height: 100%; }
      
  </style>
</head>
<body>

<!-- 화면에 보여질 맵 div 요소-->
<div id='map'></div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var map = L.map('map').fitWorld();

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id:'mapbox/streets-v11',
        maxZoom:18,
        tileSize:512,
        zoomOffset:-1
    }).addTo(map);

    /** 사용자 위치 찾았을때 수행할 이벤트 등록 */
    function onLocationFound(e) {

        var radius = e.accuracy*3;

        L.marker(e.latlng).addTo(map).bindPopup("name").openPopup();

        L.circle(e.latlng, radius).addTo(map);

        console.log("send e");
        console.log(e);
        socket.emit('New user', e.latlng);
    }
    map.on('locationfound', onLocationFound);

    socket.on('New user', function(latlng) {
        console.log("recieve");
        L.marker(latlng).addTo(map).bindPopup("name123").openPopup();
    });

    /** 사용자 위치 찾지 못했을 때 수행할 이벤트 등록 */
    function onLocationError(e) {
        alert(e.message);
    }
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 16});
</script>
</body>
</html>
